<html>
  <head>
      <link rel='icon' href='/img/favicon.ico' />
      <meta name="viewport" content="minimum-scale=1, initial-scale=1, maximum-scale=5, width=device-width, shrink-to-fit=no">
      <style>
          @import url('https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500&display=swap');
          body {
            margin: 0
          }
          pre {
            font-family: "Courier 10 Pitch", Courier, monospace;
            font-size: 80%;
            line-height: 140%;
            white-space: pre;
            white-space: pre-wrap;
            white-space: -moz-pre-wrap;
            white-space: -o-pre-wrap;
            background: #f3f5f6;
            padding: 10px;
            border: dashed 1px #ccc;
            text-align: left
          }
          code {
            font-family: Monaco, Consolas, "Andale Mono", "DejaVu Sans Mono", monospace;
            line-height: 140%;
            white-space: pre;
            white-space: pre-wrap;
            white-space: -moz-pre-wrap;
            white-space: -o-pre-wrap;
            background: #f3f5f6;
            text-align: left
          }
          .post img {
            height: auto;
            width: calc(100% - 40px);
            overflow: hidden;
            display: block;
            margin: 20px
          }
          .post img[title='sreeram padmanabhan'] {
            width: 200px;
            border: none;
            display: block;
            float: left;
            margin: 0;
            margin-right: 15px;
            margin-bottom: 5px;
          }
          .post img[alt='commitizen friendly'] {
            width: 200px;
            border: none;
            display: block;
            margin-left: 0;
          }
          .post img[alt='bubble sort'], .post img[alt='insertion sort'] {
            width: 300px;
            border: none;
            display: block;
            margin: auto;
            border: solid 1px #ccc;
            padding: 0 20px;
          }
          iframe {
            display: block;
            margin: 20px auto;
            width: 100%;
          }
          .hidden-accessiiblity {
            visibility: hidden;
            height: 0;
            width: 0
          }
          .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #333;
            /* background: radial-gradient(circle, #039BE5, #01579b); */
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: sans-serif;
          }

        </style>
    </head>
  <body>
    <div id='root'></div>
  </body>
</html>
